<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <defs>
    <style>
      .box { fill:#ffffff; stroke:#333333; stroke-width:1.5; rx:6; ry:6; }
      .title { font-family: sans-serif; font-size:16px; font-weight:bold; fill:#111111; }
      .text { font-family: sans-serif; font-size:13px; fill:#111111; }
      .terminal { fill:#e3f5e0; }
      .hype { fill:#ffe4c4; }
      .not-hype { fill:#d9f2ff; }
      .arrow { stroke:#333333; stroke-width:1.5; fill:none; marker-end:url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>

  <!-- START -->
  <ellipse cx="150" cy="60" rx="60" ry="25" class="terminal" stroke="#333333" stroke-width="1.5"/>
  <text x="150" y="64" text-anchor="middle" class="title">Start</text>

  <!-- Q1 -->
  <rect x="260" y="40" width="300" height="60" class="box"/>
  <text x="275" y="58" class="title">Q1: Technical / literal only?</text>
  <text x="275" y="78" class="text">
    <tspan>Domain-specific, acronym, or purely descriptive use</tspan>
  </text>

  <!-- arrow start -> Q1 -->
  <line x1="210" y1="60" x2="260" y2="60" class="arrow"/>

  <!-- Not hype from Q1 -->
  <rect x="80" y="140" width="170" height="60" class="box not-hype"/>
  <text x="165" y="165" text-anchor="middle" class="title">Likely NOT hype</text>
  <text x="165" y="185" text-anchor="middle" class="text">
    <tspan>(technical / literal)</tspan>
  </text>
  <line x1="310" y1="100" x2="165" y2="140" class="arrow"/>
  <text x="250" y="118" class="text">Yes</text>

  <!-- Q2 -->
  <rect x="610" y="40" width="320" height="60" class="box"/>
  <text x="625" y="58" class="title">Q2: Does it imply a value-judgement?</text>
  <text x="625" y="78" class="text">
    <tspan>Sounds evaluative / impressive rather than neutral</tspan>
  </text>
  <!-- arrow Q1 -> Q2 -->
  <line x1="560" y1="70" x2="610" y2="70" class="arrow"/>
  <text x="585" y="62" class="text">No</text>

  <!-- Not hype from Q2 -->
  <rect x="690" y="140" width="180" height="60" class="box not-hype"/>
  <text x="780" y="165" text-anchor="middle" class="title">Likely NOT hype</text>
  <text x="780" y="185" text-anchor="middle" class="text">
    <tspan>(no value-judgement)</tspan>
  </text>
  <line x1="770" y1="100" x2="780" y2="140" class="arrow"/>
  <text x="782" y="118" class="text">No</text>

  <!-- Potential evaluation node -->
  <rect x="340" y="200" width="320" height="70" class="box"/>
  <text x="355" y="222" class="title">Potentially evaluative use</text>
  <text x="355" y="242" class="text">
    <tspan>Check hyperbole, gratuitousness, amplification,</tspan>
  </text>
  <text x="355" y="260" class="text">
    <tspan>grounds, hedging, and broader context</tspan>
  </text>

  <!-- arrow Q2 -> Potential evaluation -->
  <line x1="770" y1="200" x2="660" y2="235" class="arrow"/>
  <text x="698" y="214" class="text">Yes</text>

  <!-- diagnostic boxes under Potential evaluation -->

  <!-- Hyperbolic / amplified -->
  <rect x="40" y="320" width="200" height="90" class="box"/>
  <text x="50" y="338" class="title">Hyperbolic / amplified?</text>
  <text x="50" y="358" class="text">
    <tspan>Extreme scale or strengthened by</tspan>
  </text>
  <text x="50" y="376" class="text">
    <tspan>modifiers (highly, extremely, completely)</tspan>
  </text>

  <!-- Gratuitous -->
  <rect x="260" y="320" width="200" height="90" class="box"/>
  <text x="270" y="338" class="title">Gratuitous?</text>
  <text x="270" y="358" class="text">
    <tspan>If removed, the sentence meaning</tspan>
  </text>
  <text x="270" y="376" class="text">
    <tspan>stays basically the same</tspan>
  </text>

  <!-- Grounds / evidence -->
  <rect x="480" y="320" width="200" height="90" class="box"/>
  <text x="490" y="338" class="title">Grounds given?</text>
  <text x="490" y="358" class="text">
    <tspan>Evidence, reason, conditions,</tspan>
  </text>
  <text x="490" y="376" class="text">
    <tspan>or explicit explanation provided</tspan>
  </text>

  <!-- Relative / hedged -->
  <rect x="700" y="320" width="200" height="90" class="box"/>
  <text x="710" y="338" class="title">Relative / hedged?</text>
  <text x="710" y="358" class="text">
    <tspan>Comparative or cautious wording</tspan>
  </text>
  <text x="710" y="376" class="text">
    <tspan>(more accurate, may, under these conditions)</tspan>
  </text>

  <!-- arrows from Potential evaluation -->
  <line x1="500" y1="270" x2="140" y2="320" class="arrow"/>
  <line x1="500" y1="270" x2="360" y2="320" class="arrow"/>
  <line x1="500" y1="270" x2="580" y2="320" class="arrow"/>
  <line x1="500" y1="270" x2="800" y2="320" class="arrow"/>

  <!-- Broader context -->
  <rect x="260" y="440" width="420" height="80" class="box"/>
  <text x="270" y="460" class="title">Broader context signals?</text>
  <text x="270" y="480" class="text">
    <tspan>Adjective stacking, other hype terms,</tspan>
  </text>
  <text x="270" y="498" class="text">
    <tspan>or highly promotional framing</tspan>
  </text>

  <!-- arrows from diagnostic boxes to context -->
  <line x1="140" y1="410" x2="360" y2="440" class="arrow"/>
  <line x1="360" y1="410" x2="380" y2="440" class="arrow"/>
  <line x1="580" y1="410" x2="480" y2="440" class="arrow"/>
  <line x1="800" y1="410" x2="560" y2="440" class="arrow"/>

  <!-- Likely hype -->
  <rect x="120" y="540" width="230" height="50" class="box hype"/>
  <text x="235" y="568" text-anchor="middle" class="title">Likely HYPE</text>
  <text x="235" y="586" text-anchor="middle" class="text">
    <tspan>Multiple hype signals / strong promotion</tspan>
  </text>

  <!-- Likely not hype -->
  <rect x="650" y="540" width="230" height="50" class="box not-hype"/>
  <text x="765" y="568" text-anchor="middle" class="title">Likely NOT hype</text>
  <text x="765" y="586" text-anchor="middle" class="text">
    <tspan>Evidence + hedging or clearly descriptive</tspan>
  </text>

  <!-- arrows to final boxes -->
  <line x1="330" y1="520" x2="235" y2="540" class="arrow"/>
  <text x="320" y="532" class="text">Hyperbole / gratuitous / stacking</text>

  <line x1="610" y1="520" x2="765" y2="540" class="arrow"/>
  <text x="560" y="532" class="text">Grounded and hedged</text>

</svg>
